name: CI

on:
  pull_request:
    branches: [ main, develop ]

jobs:

  # ----------------------------
  #   BACKEND (Symfony / PHP)
  # ----------------------------
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend-symfony

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_pgsql
          tools: phpstan, cs2pr
          coverage: none

      - name: Checkout repository (full fetch)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
  
      - name: Debug workspace and check for .env.example
        run: |
          echo "REF: 2c7ed7a9fa4064914de3ed71f2a68f910e27e720"
          echo "Runner working dir: $(pwd)"
  
          echo "---- repo root ----"
          ls -la
  
          echo "---- backend-symfony ----"
          ls -la backend-symfony || true
  
          echo "---- git info ----"
          git rev-parse --verify HEAD || true
          git rev-parse --abbrev-ref HEAD || true
          git status --porcelain || true
  
          echo "---- tracked files under backend-symfony ----"
          git --no-pager ls-files backend-symfony || true
  
      - name: Ensure backend .env exists (copy or create fallback)
        run: |
          if [ -f backend-symfony/.env.example ]; then
            echo "Found backend-symfony/.env.example â€” copying to backend-symfony/.env"
            cp backend-symfony/.env.example backend-symfony/.env
          else
            echo "WARNING: backend-symfony/.env.example not found. Creating minimal fallback backend-symfony/.env"
            mkdir -p backend-symfony
            cat > backend-symfony/.env <<'EOF'
            APP_ENV=dev
            APP_SECRET=ChangeMe
            DATABASE_URL=mysql://db_user:db_pass@127.0.0.1:3306/db_name
            EOF
                    fi
            
                    echo "---- backend-symfony/.env contents ----"
                    sed -n '1,200p' backend-symfony/.env || true
  

      - name: Create .env file 
        run: cp backend-symfony/.env.example backend-symfony/.env

      - name: Install dependencies (Composer)
        run: composer install --no-progress --no-interaction --prefer-dist

      - name: Run PHP-CS-Fixer (dry-run)
        run: vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G
