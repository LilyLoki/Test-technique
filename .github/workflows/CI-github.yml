name: CI

on:
  pull_request:
    branches: [ main, develop ]

jobs:

  # ----------------------------
  #   BACKEND (Symfony / PHP)
  # ----------------------------
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend-symfony

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_pgsql
          tools: phpstan, cs2pr
          coverage: none

      - name: Create .env file 
        run: cp .env.example .env

      - name: Create .env.test file 
        run: cp .env.test.example .env.test

      - name: Install dependencies (Composer)
        run: composer install --no-progress --no-interaction --prefer-dist

      - name: Generate JWT Secret Key
        id: generate_key 
        run: |
          # Generate a 32-byte (256-bit) cryptographically secure base64 key
          # The resulting key is ready for use by LexikJWTAuthenticationBundle
          GENERATED_KEY=$(openssl rand -base64 32)
          
          # Set the output variable to be used in later steps
          echo "JWT_SECRET_KEY=$GENERATED_KEY" >> $GITHUB_OUTPUT

      - name: Run PHP-CS-Fixer, PHPStan and PHPUnit tests
        run: composer test
        env:
          APP_DEBUG: 0
          JWT_SECRET_KEY: ${{ steps.generate_key.outputs.JWT_SECRET_KEY }}

  # ----------------------------
  #   FRONTEND (Next.js)
  # ----------------------------
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-nextjs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
